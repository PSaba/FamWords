<!DOCTYPE html>
<html>
    
     <head> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="sign_upStyle.css">
         <title> Join!</title>
         
    </head>
    
    
    <div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title"> Join FamWords and Start Learning</h1>
    </header>
    
    <form class="form" method="POST" action="users/signup">
        
        <div class="form__group">
            <input type="text" placeholder="Email" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Confirm Password" class="form__input" />
        </div>
        
        <button class="btn submit"  type="submit">Register</button>
    </form>
</div>
    
    
    
    
    

</html>
